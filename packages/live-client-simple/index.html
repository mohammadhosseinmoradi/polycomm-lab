<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Live Stream Client</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
        }

        video, img {
            width: 640px;
            height: 480px;
            border: 1px solid #ccc;
        }

        button {
            margin: 0.5rem 0.5rem 1rem 0;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Live Stream</h2>

<div id="mode-selection">
    <button onclick="startBroadcaster()">ğŸ“¹ Start Live</button>
    <button onclick="startViewer()">ğŸ‘ï¸ Watch Live</button>
</div>

<div id="broadcaster-ui" style="display:none">
    <h3>You are live</h3>
    <video id="video" autoplay muted playsinline></video>
</div>

<div id="viewer-ui" style="display:none">
    <h3>Watching live stream</h3>
    <img id="stream"/>
</div>

<script>
    let ws;

    function createWebSocket(onOpen, onMessage) {
        ws = new WebSocket("ws://localhost:8080");
        ws.binaryType = "arraybuffer";
        ws.onopen = onOpen;
        ws.onmessage = onMessage;
        ws.onerror = e => console.error("WebSocket error", e);
        ws.onclose = () => console.log("WebSocket closed");
    }

    function startBroadcaster() {
        document.getElementById("mode-selection").style.display = "none";
        document.getElementById("broadcaster-ui").style.display = "block";

        const video = document.getElementById("video");
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 640;
        canvas.height = 480;

        navigator.mediaDevices.getUserMedia({video: true})
            .then(stream => {
                video.srcObject = stream;

                createWebSocket(() => {
                    ws.send("BROADCAST"); // announce broadcaster
                    video.addEventListener("play", () => {
                        function sendFrame() {
                            if (ws.readyState === WebSocket.OPEN) {
                                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                canvas.toBlob(blob => {
                                    if (blob) {
                                        blob.arrayBuffer().then(buf => ws.send(buf));
                                    }
                                }, "image/jpeg", 0.6);
                            }
                            setTimeout(sendFrame, 100); // ~10 FPS
                        }

                        sendFrame();
                    });
                }, () => {
                });
            })
            .catch(err => alert("Camera access denied or error: " + err));
    }

    function startViewer() {
        document.getElementById("mode-selection").style.display = "none";
        document.getElementById("viewer-ui").style.display = "block";

        const img = document.getElementById("stream");
        let lastUrl = null;

        createWebSocket(() => {
            console.log("Viewer connected");
        }, event => {
            const blob = new Blob([event.data], {type: "image/jpeg"});
            const url = URL.createObjectURL(blob);
            img.src = url;
            if (lastUrl) URL.revokeObjectURL(lastUrl);
            lastUrl = url;
        });
    }
</script>
</body>
</html>
